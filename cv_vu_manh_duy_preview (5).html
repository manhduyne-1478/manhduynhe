    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(270deg, rgba(0,198,255,0.8), rgba(0,255,135,0.8)), url('https://www.transparenttextures.com/patterns/debut-light.png');
            background-blend-mode: overlay;
            background-size: 400% 400%, 200px 200px;
            animation: gradientBG 8s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        audio { display: none; }

        .heart {
            position: fixed;
            width: 12px;
            height: 12px;
            background: red;
            transform: rotate(45deg);
            opacity: 0;
            animation: floatHeart 10s linear infinite;
            z-index: 0;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
        }
        .heart::before { top: -6px; left: 0; }
        .heart::after { left: 6px; top: 0; }

        @keyframes floatHeart {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translate(calc(100vw * var(--x-dir)), calc(-400px * var(--y-dir))) rotate(180deg); }
            100% { transform: translate(calc(100vw * var(--x-dir) * -1), calc(-800px * var(--y-dir))) rotate(360deg); opacity: 0; }
        }

        .floating-text {
            position: fixed;
            font-size: 18px;
            color: #ff8fb1;
            font-weight: bold;
            opacity: 0;
            animation: floatText 15s linear infinite;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
            z-index: 0;
        }
        @keyframes floatText {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translate(calc(80vw * var(--x-dir)), calc(-300px * var(--y-dir))); }
            100% { transform: translate(calc(80vw * var(--x-dir) * -1), calc(-700px * var(--y-dir))); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }
        .container:hover { transform: scale(1.02); }
        img.avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
            border: 3px solid #fff;
        }
        img.avatar:hover { transform: scale(1.1); }
        h1 { font-size: 28px; margin: 10px 0; letter-spacing: 2px; text-shadow: 2px 2px 10px rgba(255,255,255,0.5); }

        transition: background .3s, transform .35s cubic-bezier(0.4,0,0.2,1);

}
/* Brand hover colors */
        .links a.tiktok:hover { background:#010101; box-shadow:0 0 15px rgba(255,255,255,.6),0 0 30px rgba(255,255,255,.4); }
        .links a.facebook:hover { background:#1877f2; box-shadow:0 0 15px rgba(24,119,242,.7),0 0 30px rgba(24,119,242,.4); }
        .links a.instagram:hover { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4); box-shadow:0 0 15px rgba(221,42,123,.7),0 0 30px rgba(129,52,175,.5); }
        .links a.threads:hover { background:#000; box-shadow:0 0 15px rgba(255,255,255,.6); }
        .links a.locket:hover { background:#ffd400; color:#000; box-shadow:0 0 15px rgba(255,212,0,.8),0 0 35px rgba(255,212,0,.6); }

        /* Hiệu ứng ánh sáng riêng – hướng khác nhau */
.links a::after{
    content:'';
    position:absolute;
    inset:0;
    opacity:0;
    pointer-events:none;
}

/* TikTok – sáng nở từ giữa */
.links a.tiktok::after{
    background:radial-gradient(circle at center, rgba(255,255,255,.9), transparent 60%);
    transform:scale(0);
}
.links a.tiktok:hover::after{
    opacity:1;
    animation: bloom .6s ease-out forwards;
}

/* Facebook – ánh sáng rơi từ trên xuống */
.links a.facebook::after{
    background:linear-gradient(to bottom, rgba(24,119,242,.8), transparent);
    transform:translateY(-100%);
}
.links a.facebook:hover::after{
    opacity:1;
    animation: drop .8s ease-out forwards;
}

/* Instagram – rót đầy từ trái sang phải */
.links a.instagram::after{
    background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
    transform:scaleX(0);
    transform-origin:left;
}
.links a.instagram:hover::after{
    opacity:.9;
    animation: fill .7s ease forwards;
}

/* Threads – sóng nhẹ từ dưới lên */
.links a.threads::after{
    background:linear-gradient(to top, rgba(255,255,255,.8), transparent);
    transform:translateY(100%);
}
.links a.threads:hover::after{
    opacity:1;
    animation: wave .9s ease-out forwards;
}

/* Locket – ánh vàng lan tròn */
.links a.locket::after{
    background:radial-gradient(circle, rgba(255,212,0,.95), transparent 65%);
    transform:scale(0);
}
.links a.locket:hover::after{
    opacity:1;
    animation: bloom .7s ease-out forwards;
}

@keyframes bloom{to{transform:scale(1);}}
@keyframes drop{to{transform:translateY(0);}}
@keyframes fill{to{transform:scaleX(1);}}
@keyframes wave{to{transform:translateY(0);}}
